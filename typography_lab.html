<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Typography Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .demo-box {
            border: 1px solid #333;
            background: #222;
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: monospace;
            background: #444;
            color: #aaa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* --- 1. FIXED TEXT (The Problem) --- */
        .fixed-text {
            /* Stays 40px forever. */
            /* Too big for mobile, too small for giant screens. */
            font-size: 40px; 
            color: #ef4444; /* Red */
        }

        /* --- 2. FLUID TEXT (The Extreme) --- */
        .fluid-text {
            /* 8% of the Viewport Width. */
            /* Gets microscopic on phones, Huge on desktops. */
            font-size: 8vw; 
            color: #eab308; /* Yellow */
        }

        /* --- 3. CLAMP TEXT (The Solution) --- */
        .smart-text {
            /* THE MAGIC FORMULA */
            /* clamp(MINIMUM, IDEAL, MAXIMUM) */
            /* 1. Don't go smaller than 20px */
            /* 2. Ideally, be 5% of the screen width */
            /* 3. Don't go bigger than 80px */
            font-size: clamp(20px, 5vw, 80px);
            
            color: #22c55e; /* Green */
            line-height: 1.2;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <h1>Resize Your Browser</h1>
        <p style="color:#888; margin-bottom: 50px;">Watch how the headings behave differently.</p>

        <div class="demo-box">
            <span class="label">Fixed (px)</span>
            <h2 class="fixed-text">I stay 40px forever.</h2>
            <p style="color:#666; margin-top:10px;">(I might wrap awkwardly on phones)</p>
        </div>

        <div class="demo-box">
            <span class="label">Fluid (vw)</span>
            <h2 class="fluid-text">I am 8% of width.</h2>
            <p style="color:#666; margin-top:10px;">(I get too small on mobile!)</p>
        </div>

        <div class="demo-box" style="border-color: #22c55e;">
            <span class="label" style="background: #22c55e; color:black;">Smart (clamp)</span>
            <h2 class="smart-text">I am Intelligent.</h2>
            <p style="color:#666; margin-top:10px;">(I shrink, but stop at 20px. I grow, but stop at 80px.)</p>
        </div>

    </div>

</body>
</html>
